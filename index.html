<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
        <h1>
            <strong> 
            Weather | Météo
            </strong>
        </h1> 
        <div class="row">
            <div class="col-4">
                <h1>
                    <span id="city">City</span> 
                </h1>
        <ul>
            <li id="date">
                Friday 05:00
            </li>
            <li id="clear">
                Clear
            </li>
        </ul>
        </div>
        <div class="col-8">
            <form id="search-form">
                <input type="text" placeholder="Search Tab" autofocus="on" id="search-input" autocomplete="on" />
                <input type="submit" value="Search" class="search" />
                <input type="button" value="Current" class="current" />
            </form>
        </div>
        </div>
        </div>
        <div class="row">
            <div class="col-6" id="weather">
                <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Clear" class="float-left">
                <span class="temperature">
                    <strong>19</strong> 
                </span>
                <span class="units">
                    <small>
                    <a href="#" id="celsius">°C |</a>
                    <a href="#" id="fahrenheit">°F</a>
                    </small>
                </span>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                      Humidity: <span id="humidity"></span>
                    </li>
                    <li>
                        Wind: 2km/h <span id="wind"></span>
                    </li>
                </ul>
            </div>

        </div>
        <small>
            <a href="https://github.com/MyrtilleAlesia/weather-app" target="_blank">Open-source, by Myrtille Alésia Murangamirwa</a>
        </small>
        </div>
        </div>
    </div>
    <script src="src/app.js"></script>
    
</body>
</html>
